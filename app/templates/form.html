<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Form</title>
</head>
<body>
    <form method="post">
        <label>First Name:</label>
        <input type="text" name="first_name" required><br><br>
        <label>Last Name:</label>
        <input type="text" name="last_name" required><br><br>
        <button type="submit">Submit</button>
    </form>

    {% if full_name %}
        <h2>Hi, {{ full_name }}!</h2>
    {% endif %}
</body>
</html>
